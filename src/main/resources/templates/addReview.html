<style>

    @import url(//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css);
    .starrating > input {display: none;}  /* Remove radio buttons */

    .starrating > label:before {
        content: "\f005"; /* Star */
        margin: 2px;
        font-size: 8em;
        font-family: FontAwesome;
        display: inline-block;
    }

    .starrating > label
    {
        color: #222222; /* Start color when not clicked */
    }

    .starrating > input:checked ~ label
    { color: #ffca08 ; } /* Set yellow color when star checked */

    .starrating > input:hover ~ label
    { color: #ffca08 ;  } /* Set yellow color when star hover */

</style>
<div xmlns:th="http://www.thymeleaf.org">


    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Movie Watch-list</h1>
            <h3 class="jumbotron-heading">Movie REVIEWS</h3>
        </div>
    </section>




    <form action= "/review" th:method="POST">

        <textarea id="description" th:name="description" rows="4" cols="50" >
        </textarea>

        <div>
            <div class="starrating risingstar d-flex justify-content-end flex-row-reverse">
                <input type="radio" id="star5" name="rating" th:value="5" th:name="stars"/><label for="star5" title="5 star">5</label>
                <input type="radio" id="star4" name="rating" th:value="4" th:name="stars" /><label for="star4" title="4 star">4</label>
                <input type="radio" id="star3" name="rating" th:value="3" th:name="stars" /><label for="star3" title="3 star">3</label>
                <input type="radio" id="star2" name="rating" th:value="2" th:name="stars" /><label for="star2" title="2 star">2</label>
                <input type="radio" id="star1" name="rating" th:value="1" th:name="stars" /><label for="star1" title="1 star">1</label>
            </div>
        </div>

        <button type="submit"  >SUBMIT your review</button>



    </form>
</div>
