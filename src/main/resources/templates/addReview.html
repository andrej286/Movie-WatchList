<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Reviews for movies</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>



<form action= "/review" th:method="POST">
<!--    <h1><div th:text="${movie.name}" th:name="movieId" th:value="movieId"></div></h1>-->

    <div>
        <label for="description">Description</label>
        <input type="text"
               id="description"
               th:name="description"
               required>
    </div>
    <select id="stars" th:name="stars" size="5">
        <option th:value="1">1</option>
        <option th:value="2">2</option>
        <option th:value="3">3</option>
        <option th:value="4">4</option>
        <option th:value="5">5</option>
    </select>

</form>
</body>
</html>
