<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Movie Watch-list</h1>
            <h3 class="jumbotron-heading">All Movies</h3>
        </div>
    </section>


    <div th:each="movie: ${movies}">
   <div th:text="${movie.name}">
   </div>
        <th:block sec:authorize="hasRole('ROLE_USER')">
        <form th:action="@{'/{id}/addToList' (id=${movie.getId()})}" th:method="POST">
            <button type="submit" class="delete-item">Add to WatchList</button>
        </form>
        </th:block>

<!--        <div th:text="${movie.score}">-->
<!--        </div>-->

    <form th:action="@{'/{id}/delete' (id=${movie.getId()})}" th:method="POST">
        <button type="submit" class="delete-item">Delete</button>
    </form>
    <a th:href="@{'movies/edit/{id}' (id=${movie.getId()})}" class="edit-item" >Edit</a>
    <a th:href="@{'/review/{id}' (id=${movie.getId()})}" class="edit-item" >See Reviews</a>



    <ul th:each="genre: ${movie.genres}">
        <li th:text="${genre.name}"></li>
    </ul>
</div>

    <a href="/add" class="add-item">
        Add new movie
    </a>

</div>
